<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exlare</title>
    <style>
        :root {
            --primary: #007bff;
            --primary-light: #40a9ff;
            --primary-dark: #0056b3;
            --background: #000814;
            --text: #ffffff;
            --card-bg: rgba(1, 14, 27, 0.95);
            --grid-color: rgba(0, 123, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 99%, var(--grid-color) 100%) 0 0/50px 50px,
                linear-gradient(0deg, transparent 99%, var(--grid-color) 100%) 0 0/50px 50px;
            z-index: -1;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, transparent 0%, var(--background) 100%);
            z-index: -1;
            pointer-events: none;
        }

        nav {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 8, 20, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 123, 255, 0.1);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text);
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .purchase-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: var(--text);
            padding: 0.8rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        .purchase-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .hero {
            text-align: center;
            padding: 10rem 1rem 6rem;
            background: radial-gradient(circle at center, rgba(0, 123, 255, 0.1) 0%, transparent 70%);
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 123, 255, 0.8);
            }
        }

        .hero p {
            font-size: 1.5rem;
            color: #99b3ff;
            margin-bottom: 3rem;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .features {
            padding: 6rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .feature-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 123, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.2);
        }

        .feature-icon {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            width: 70px;
            height: 70px;
            border-radius: 15px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }

        .feature-card p {
            color: #99b3ff;
            line-height: 1.6;
        }

        .products {
            padding: 6rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 4rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            padding: 1.5rem;
            border: 1px solid rgba(0, 123, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 35px rgba(0, 123, 255, 0.2);
        }

        .product-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }

        .product-card .price {
            color: #99b3ff;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .product-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: var(--text);
            border: none;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary-light);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
